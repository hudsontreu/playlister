<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=3840, height=2160" />
  <link rel="stylesheet" href="css/style.css" />
  <title>PlayBack</title>
</head>
<body>
  <button onclick="document.documentElement.requestFullscreen()" style="position: absolute; top: 0px; left: 0px; z-index: 200;">Go Fullscreen</button>
